<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/principal.xhtml">
	<ui:define name="primaryTitle">Listado de tiendas</ui:define>
	<ui:define name="content">
		<div class="container">
			<h:form id="form">
			<p:messages id="mensaje" showDetail="true" closable="true">
			        <p:autoUpdate />
			</p:messages>
			<p:dataTable value="#{tiendaController.tiendas}" 
							var="tienda"
							editable="true">
				<p:ajax event="rowEdit" listener="#{tiendaController.onRowEdit}" update=":form:mensaje" />
       			<p:ajax event="rowEditCancel" listener="#{tiendaController.onRowCancel}" update=":form:mensaje" />
       			
				<p:column headerText="ID">
					<p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{tienda.id}" /></f:facet>
		               <f:facet name="input"><p:inputText value="#{tienda.id}" style="width:100%"/></f:facet>
		           </p:cellEditor>
				</p:column>
				<p:column headerText="Nombre">
					<p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{tienda.nombre}" /></f:facet>
		               <f:facet name="input"><p:inputText value="#{tienda.nombre}" style="width:100%" label="Nombre"/></f:facet>
		           </p:cellEditor>
				</p:column>
				
				<p:column headerText="URL">
					<p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{tienda.url}" /></f:facet>
		               <f:facet name="input"><p:inputText value="#{tienda.url}" style="width:100%" label="URL"/></f:facet>
		           </p:cellEditor>
				</p:column>
	
				<p:column>
		           <p:rowEditor />
		       	</p:column>
		       	<p:column>
		           <h:commandLink value="Delete" action="#{tiendaController.eliminar(tienda.id)}" />
		       	</p:column>
		       
			</p:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
