 <!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
<ui:composition template="/WEB-INF/templates/principal.xhtml">
	<ui:define name="primaryTitle">Crear Venta</ui:define>
	<ui:define name="content">
          <div class="container">
          <h:form>
          		<p:messages id="mensaje" showDetail="true" closable="true">
			        <p:autoUpdate />
			    </p:messages>
				<div class="form-group row">
	             <p:outputLabel for="juego" value="Juego" class="col-sm-2 col-form-label"></p:outputLabel>
	                <div class="col-sm-10">
	                	<p:selectOneMenu id="juego" style="width:160px" value="#{ventaController.juego}" converter="omnifaces.SelectItemsConverter">
	                	<f:selectItem itemLabel="seleccionar" itemValue="" />
							<f:selectItems value="#{ventaController.juegos}"
								var="e" itemLabel="#{e.nombre}" itemValue="#{e}" />
	                	</p:selectOneMenu>
 						<p:message for="juego" display="text" />
	                </div>
	                <p:outputLabel for="tienda" value="Tienda" class="col-sm-2 col-form-label"></p:outputLabel>
	                <div class="col-sm-10">
	                	<p:selectOneMenu id="tienda" style="width:160px" value="#{ventaController.tienda}" converter="omnifaces.SelectItemsConverter">
	                	<f:selectItem itemLabel="seleccionar" itemValue="" />
							<f:selectItems value="#{ventaController.tiendas}"
								var="e" itemLabel="#{e.nombre}" itemValue="#{e}" />
	                	</p:selectOneMenu>
 						<p:message for="tienda" display="text" />
	                </div>
	                
	                <p:outputLabel for="precio" value="Precio" class="col-sm-2 col-form-label"></p:outputLabel>
	                <div class="col-sm-10">
	                	<p:inputText id="precio" class="form-control" value="#{ventaController.venta.precio}" required="true" placeholder="Ingresar Precio"></p:inputText>
	                	<p:message for="precio" display="text" />
	                </div>
				</div>				
				<div class="form-group row">
					<p:outputLabel class="col-sm-2 col-form-label"></p:outputLabel>
	                <div class="col-sm-10">
	                  <p:commandButton update="mensaje" class="btn btn-primary" value="Guardar" action="#{ventaController.guardar()}"></p:commandButton>
	                </div>
	            </div>
			</h:form>
          </div>
	</ui:define>
</ui:composition>

</html>
