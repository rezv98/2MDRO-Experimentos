<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
<ui:composition template="/WEB-INF/templates/principal.xhtml">
	<ui:define name="primaryTitle">Crear Categoria</ui:define>
	<ui:define name="content">
          <div class="container">
          <h:form id="frm">
          		<p:messages id="mensaje" showDetail="true" closable="true">
			        <p:autoUpdate />
			    </p:messages>
				<div class="form-group row">
	                <p:outputLabel for="nombre" value="Nombre" class="col-sm-2 col-form-label"></p:outputLabel>
	                <div class="col-sm-10">
	                	<p:inputText id="nombre" class="form-control" value="#{categoriaController.categoria.nombre}" required="true" placeholder="Ingresar nombre"></p:inputText>
	                	<p:message for="nombre" display="text" />
	                </div>
	                <p:outputLabel for="descripcion" value="Descripcion" class="col-sm-2 col-form-label"></p:outputLabel>
	                <div class="col-sm-10">
	                	<p:inputText id="descripcion" class="form-control" value="#{categoriaController.categoria.descripcion}" required="true" placeholder="Ingresar descripcion"></p:inputText>
	                	<p:message for="descripcion" display="text" />
	                </div>
				</div>				
				<div class="form-group row">
					<p:outputLabel class="col-sm-2 col-form-label"></p:outputLabel>
	                <div class="col-sm-10">
	                  <p:commandButton update="@form" class="btn btn-primary" value="Guardar" action="#{categoriaController.guardar()}"></p:commandButton>
	                </div>
	            </div>
			</h:form>
          </div>
	</ui:define>
</ui:composition>

</html>
