<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/principal.xhtml">
	<ui:define name="primaryTitle">Listado de Categorias</ui:define>
	<ui:define name="content">
		<div class="container">
			<h:form id="form">
			<p:messages id="mensaje" showDetail="true" closable="true">
			        <p:autoUpdate />
			</p:messages>
			<p:dataTable value="#{categoriaController.categorias}" 
							var="categoria"
							editable="true">
				<p:ajax event="rowEdit" listener="#{categoriaController.onRowEdit}" update=":form:mensaje" />
       			<p:ajax event="rowEditCancel" listener="#{categoriaController.onRowCancel}" update=":form:mensaje" />
       			
				<p:column headerText="ID">
					<p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{categoria.id}" /></f:facet>
		               <f:facet name="input"><p:inputText value="#{categoria.id}" style="width:100%"/></f:facet>
		           </p:cellEditor>
				</p:column>
				<p:column headerText="Nombre">
					<p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{categoria.nombre}" /></f:facet>
		               <f:facet name="input"><p:inputText value="#{categoria.nombre}" style="width:100%" label="Nombre"/></f:facet>
		           </p:cellEditor>
				</p:column>
				<p:column headerText="DescripciÃ³n">
					<p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{categoria.descripcion}" /></f:facet>
		               <f:facet name="input"><p:inputText value="#{categoria.descripcion}" style="width:100%" label="Descripcion"/></f:facet>
		           </p:cellEditor>
				</p:column>
				<p:column>
		           <p:rowEditor />
		       	</p:column>
		       	<p:column>
		           <h:commandLink value="Delete" action="#{categoriaController.eliminar(categoria.id)}" />
		       	</p:column>
		       
			</p:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
